<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to Instgram!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="topSide">
        <img src="logo.png" alt="logo">
    </div>
    <div class="bottomSide">

        <br>
        <div class="form">
            <h1>REGISTER</h1>
            <form action="https://www.instagram.com/accounts/signup/email" method="POST">
                <label for="fname">Name Surname:</label><br>
                <input type="text" name="fname"><br>
                <label for="uname">Username:</label><br>
                <input type="text" name="uname"><br>
                <label for="eMail">e-mail:</label><br>
                <input type="email" name="eMail"><br>
                <label for="adress">Adress:</label><br>
                <input type="text" name="adress"> <br>
                <label for="pw">Password:</label><br>
                <input type="password" name="pw"><br>
                <label for="rpw">Re-write Password:</label><br>
                <input type="password" name="rpw"><br><br>
                <input id="sub" type="submit"   value="REGISTER">
            </form>
        </div>
    </div>
</body>

</html>
